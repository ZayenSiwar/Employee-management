<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Department Management System</h1>
    <hr>
    <h2>Save Department</h2>

    <form action="#" th:action="@{/saveDepartment}" th:object="${department}" method="POST">
        <input type="text" th:field="*{nom}" placeholder="Department Name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Department</button>
    </form>

    <hr>

    <a th:href="@{/departments}"> Back to Department List</a>
</div>
</body>
</html>
